<!DOCTYPE html>
<html lang="en">
<head>
    <title> Result </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <div id="bandname"
               Twitter Sentiment Analysis
            </div>
            <h2> Tweets Sentiment Prediction </h2>
        </div>
    </header>
    <p style="color:blue; font-size:20px; text-align:center;"><b>Result</b></p>

    <div class="container">

        {% if prediction == 1 %}
            <p style="color:green; font-size:20px; text-align:center;"><b>Positive</b></p>
        {% elif prediction == 0 %}
            <p style="color:red; font-size:20px; text-align:center;"><b>Negative</b></p>
        {% endif %}
    </div>
    <a href="{{ url_for('home_page') }}">
        <input type="submit" value="Go Back", class="btn-info" >
    </a>
</body>
</html>
